[platformio]
;Select only one:
env_default = uno
src_dir = Microcontroller_Code\UNO\

;env_default = nodemcuv2
;src_dir = Microcontroller_Code\ESP8266\

;env_default = megaatmega2560
;src_dir = Microcontroller_Code\MEGA\

;env_default = genericSTM32F103RC
;src_dir = Microcontroller_Code\STM32F1\

;env_default = nanoatmega328
;src_dir = tester\

[env:uno]
platform = atmelavr
board = uno
framework = arduino

[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino

[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

[env:genericSTM32F103RC]
platform = ststm32
board = genericSTM32F103RC
framework = arduino

[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
